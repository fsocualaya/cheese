<!DOCTYPE html>
<html>
  <head>
    <title>Cheese AI</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">

  <body>
    <div class="col-xs-1" align="center">
      <div id="chessboard" style="width: 400px"></div>

      <p>Choose the algorithm you want to play against:</p>
      <fieldset id="algorithm">
        <input type="radio" id="minimax" name="algorithm" checked>

        <input type="radio" id="alpha-beta-prunning" name="algorithm">
        <label for="alpha-beta-prunning">Alpha-Beta Prunning</label>
      </fieldset>

    </div>

    <script src="script.js"></script>
    <script src="js/minimax.js"></script>
    <script src="js/alpha-beta.js"></script>
